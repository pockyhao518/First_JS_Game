<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Rolling Rolling</title>
     <link rel="icon" type="image/png" sizes="32x32" href="./src/images/fav.png">

    <meta property="og:title" content="Rolling Rolling" />
    <meta property='og:image'
        content='https://raw.githubusercontent.com/pockyhao518/First_JS_Game/main/src/images/ball.gif' />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:description"
        content="This is a small game project I made using JavaScript. Player can merge balls when balls contact." />
    <meta property="og:url" content="https://pockyhao518.github.io/First_JS_Game/" />
    <meta property="og:type" content="website" />
</head>

<body>
    <div>
        <canvas id="gamescreen" height="640" width="480"></canvas>
        <canvas id="side" height="640" width="120"></canvas>
    </div>
    
    <script src="./dist/main.js"></script>
    
    <button id="myBtn">About me</button>
        <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>About me</h2>
            </div>
            <div class="modal-body">
                <ul className='account-link'>
                    <li><a target="_blank" rel="noreferrer" href="https://github.com/pockyhao518">Github</a></li>
                    <li><a target="_blank" rel="noreferrer" href="https://www.linkedin.com/in/zihao-li-6281b913b/">LinkedIn</a></li>
                </ul>
            </div>
            <div class="modal-footer">
                <h3>Thank you</h3>
            </div>
        </div>
    
    </div>
    
    <script>
        let modal = document.getElementById("myModal");
        let btn = document.getElementById("myBtn");
        let span = document.getElementsByClassName("close")[0];
        btn.onclick = function () {
            modal.style.display = "block";
        }
        span.onclick = function () {
            modal.style.display = "none";
        }
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
